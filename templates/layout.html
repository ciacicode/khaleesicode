<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='pure.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Khaleesicode</title>
  </head>
  <body>
    <nav class="pure-menu pure-menu-horizontal">
    	<ul class="pure-menu-list">
    		<li class="pure-menu-item"> <a href="{{ url_for('index') }}" class="pure-menu-link">Home</a></li>
    		<li class="pure-menu-item"> <a href="{{ url_for('fci_form') }}" class="pure-menu-link">FCI</a></li>
    	</ul>
    </nav>
    <div class="pure-g">
      <div class="pure-u-1-2">{% block homecontent %}{% endblock %}</div>
      <div class="pure-u-1-2">{% block homemedia %} {% endblock %}</div>
    	<div class="pure-u-1-2">{% block form %} {% endblock %}</div>
      <div class="pure-u-1-2">{% block result %} {% endblock %}</div>
    </div>
  </body>
</html>
