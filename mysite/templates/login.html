{% extends "layout.html" %}
{% block post %}
  <section>
      <header><h1>Login</h1><br></header>
        {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
        {}
      <form action="{{ url_for('login') }}" method=post>
		{{ form.csrf_token }}
        <p>Username:
        {{ form.username }}</p>
        <p>Password:
        {{ form.password }}</p>
        <p>{{ form.submit}} </p>
      </form>
  </section>

{% endblock %}
